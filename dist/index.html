<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>WebGPU Hair Simulation</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

   <style>
      .grid {
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
      }
   </style>

<div>  
   <h1 id="MainText">WebGPU Hair Simulation</h1>
   
   <br>

   <div class="grid">
      <canvas id="canvas-webgpu" width="1280" height="720"></canvas>
   </div>

   <div>
      <input type="checkbox" id="renderCollisionSpheres" name="renderCollisionSpheres" unchecked>
         <label for="renderCollisionSpheres">Render sphere colliders</label>
      <br>
      <input type="checkbox" id="simStateInterpolation" name="simStateInterpolation" checked>
         <label for="simStateInterpolation">Simulation state interpolation</label>
      <br>
      <br>
      <p>Gravity strength: <span id="gravityOutputValue"></span>x</p>
      <input type="range" min="0.0" max="2.0" value="1.0" step="0.1" class="slider" id="gravityRange">
   </div>
 </div>
   
   <script src="main.bundle.js"></script>
</body>
</html>
